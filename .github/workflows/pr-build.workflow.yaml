name: Build

on: push

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      # Checks out this repository's code.
    - uses: actions/checkout@v1

      # Sets up the node environment.
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x

      # 
    - name: Build
      run: |
        npm install
        npm run build
